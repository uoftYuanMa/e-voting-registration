  <body class="text-center">
    <form class="form-signin" action="/" method="POST">
      <h1 class="h3 mb-3 font-weight-normal">Please Register</h1>
      <label  class="sr-only">Sin Number</label>
      <input
        type="number"
        id="sinNumber"
        name="sinNumber"
        class="form-control"
        placeholder="SIN Number"
        required
        autofocus
      />
      <label  class="sr-only">Name</label>
      <input
        type="text"
        id="name"
        name="name"
        class="form-control"
        placeholder="Your full name"
        required
        autofocus
      />
      <label  class="sr-only">Password</label>
      <input
        type="password"
        name="password"
        class="form-control"
        placeholder="Password"
        required
      />
      <label  class="sr-only">Retype Password</label>
      <input
        type="password"
        name="repassword"
        class="form-control"
        placeholder="Retype Password"
        required
      />
      <label  class="sr-only">ETH Account Number</label>
      <input
        type="password"
        name="ethNumber"
        class="form-control"
        placeholder="ETH Account Number"
        required
      />
      <button class="btn btn-lg btn-primary btn-block" type="submit">
        Register
      </button>
      <p class="mt-5 mb-3 text-muted">&copy; Yuan Ma 2019 ece1770</p>
    </form>
  </body>
